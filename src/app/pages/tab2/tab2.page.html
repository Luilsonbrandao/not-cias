<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Temas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Temas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment
    [value]="selectedCategory"
    (ionChange)="segmentChanged($event)"
  scrollable="true"
    mode="md"
  >
    <ion-segment-button
      *ngFor="let category of categories"
      [value]="category">
      <ion-label class="ion-text-capitalize">{{category}}</ion-label>
    </ion-segment-button>

  </ion-segment>

  <app-articles
    [articles]="articles"
    ></app-articles>

<ion-infinite-scroll
  threshold="25%"
  [disabled]="true"
  position="bottom"
  (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
